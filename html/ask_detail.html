<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>提问详情</title>
    <link rel="stylesheet" href="../statics/css/allWap.css">
</head>
<body>
<div class="top">
    <em>
        <img src="../statics/img/enter.png" alt="">
    </em>
    <span>提问详情</span>
</div>
    <div class="aD marTop5" id="quesDetail">
        <div>
            <p><span>张三</span><span>男</span><span>29岁</span><span>外科</span></p><br>
            <p class="ask_detail">我肚子疼，已经持续了一个多星期了</p>
            <img src="../statics/img/1.jpg" alt="">
            <img src="../statics/img/1.jpg" alt="">
            <img src="../statics/img/1.jpg" alt="">
        </div>
    </div>
    <a href="javascript:void(0)" value="查看解答" class="btn answers"></a>
    <script src="../statics/js/common/zepto.min.js"></script>
    <script src="../statics/js/common/basic.js"></script>
    <script type="text/javascript">
    $(function(){
        function add_detail(data){
            for(var i=0;i<data.length;i++){
                var html='';
                html+=' <div>';
                html+='<p><span>'+data[i].sex+'</span><span>'+data[i].age+'岁</span><span>'+data[i].department+'</span></p><br>';
                html+='<p class="ask_detail">'+data[i].desc+'</p>';
                if(data[i].images.length!=0){
                    for(var j=0;j<data[i].images.length;j++){
                        html+='<img src="'+data[i].images[j]+'" alt="">'
                    }
                }
                html+=' </div>';
                $('#quesDetail').append(html)
            }
        }
        $.ajax({
            type:'get',
            url:YLZ.base+'com/qas/'+window.patientId+'?token='+localStorage.getItem('userToken'),
            data:'',
            success:function(data){
                add_detail(data.qas)
            }
        });
        //分享
        $('.shareS').on('click',function(){
            alert('请点击右上角的微信分享')
        })
    });
    </script>
</body>
</html>
