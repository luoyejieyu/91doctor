<script>
    (function(window,undefined){
        //正式使用
        var userToken=localStorage.getItem('userToken');
        var userId=localStorage.getItem('userId');
        $('.nav dl').eq(0).on('tap',function(){
            location.href='home_page.html'
        });
        //页面的跳转,
        $('.my_right dl').on('click',function(){
            var index=$(this).index();
            if(index==0){
                window.location.href='my_enquiry.html'
            }else if(index==1){
                window.location.href='myGuarantee.html'
            }
        });
        $('.person').on('click','li',function(){
            var index=$(this).index();
            if(index==0){
                window.location.href='personal_set.html'
            }else if(index==1){
                window.location.href='online_solve.html'
            }else if(index==2){
                window.location.href='economic_aid.html'
            }else if(index==3){
                window.location.href='feedback.html'
            }else if(index==4){
                window.location.href='about_us.html'
            }
        });
        //ajax请求渲染页面
        $.ajax({
            type:'get',
            url:YLZ.base+'com/pats/'+userId+'?token='+userToken,
            data:'',
            success:function(data){
//                console.log(data)
                if(data.info.image!=''&&data.info.image!=null){
                    $('.myName img').attr('src',data.info.image);
                }
                if(data.info.name!=''&&data.info.name!=null){
                    $('#name').html(data.info.name);
                }
                if(data.info.phone!=''&&data.info.phone!=null){
                    $('#tel').html( data.info.phone.substring(0, 3) + "****" + data.info.phone.substring(7, 11));
                }
            }
        })
    })(window);

</script>
